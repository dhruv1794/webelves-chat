<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>webelves chat</title>
    </head>
    <body>
        <p>Webelves chat app</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect',()=>{
                console.log('socket connected')
            })
            socket.on('disconnect',()=>{
                console.log('socket removed')
            })
        </script>
    </body>
</html>
